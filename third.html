<body>
    <script>
        function checkage(age){
        if(age>=13){
            console.log(age,"is major.")
        }
        else{
            console.log(age,"is minor.")
        }
    }
    ages=[12,13,45,65,34,27]
    for(i=0;i<ages.length;i++){
        console.log(i,",",ages[i])
        checkage(ages[i])
    }  //ages.length is the fn to find the length of an array.

    </script>
